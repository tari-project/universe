    <title>Tari Universe | Testnet</title>
    <style>
      body,
      main,
      #root {
        padding: 0;
        margin: 0;
      }

      #canvas {
        position: absolute;
        pointer-events: auto;
      }
  </style>
</head>
  <body>
    <main>
      <canvas id="canvas"></canvas>
      <div id="root"></div>
      <script type="module" src="src/main.tsx"></script>
      <script>
        let time;

        function preload() {
          glApp.preload(
              {
                canvas: document.getElementById('canvas'),
                orbitTarget: document.getElementById('canvas'),
                ASSETS_PATH: '/assets/',
              },
              () => {
                init();
              },
          );
        }

        function init() {
          glApp.init();
          time = performance.now() / 1000;
          window.addEventListener('resize', onResize);

          onResize();
          animate();
        }

        function animate() {
          requestAnimationFrame(animate);

          let newTime = performance.now() / 1000;
          let dt = newTime - time;
          time = newTime;

          update(dt);
        }

        function update(dt) {
          glApp.render(dt);
        }

        function onResize() {
          const sidebarOffset = 348 + 20; // sidebar + padding
          glApp.properties.cameraOffsetX =  sidebarOffset / window.innerWidth;
          glApp.setSize(window.innerWidth, window.innerHeight);
        }

        document.addEventListener('DOMContentLoaded', preload);
      </script>
    </main>
</body>
