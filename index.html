<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/tari.svg" />
    <script type="module" crossorigin src="/assets/glApp.js"></script>
    <title>Tari Universe</title>
    <style>
      #canvas {
        position: absolute;
        /* border-radius: 12px; */
        z-index: 0;
      }
      #root {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
  <main>
    <canvas id="canvas"></canvas>
    <div id="root"></div>
    <script type="module" src="src/main.tsx"></script>
    <script>
      function preload() {
        glApp?.preload(
            {
              canvas: document.getElementById('canvas'),
              orbitTarget: document.getElementById('canvas'),
              ASSETS_PATH: '/assets/',
            },
            () => {
              init();
            }
        );
      }

      function init() {
        glApp.init();
        time = performance.now() / 1000;
        window.addEventListener('resize', onResize);
        glApp.properties.cameraOffsetX = (348 + 16) / window.innerWidth; // 348 is sidebar width
        glApp.properties.resultAnimationSpeed = 2;
        onResize();
        animate();
      }

      function onResize() {
        glApp.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);

        let newTime = performance.now() / 1000;
        let dt = newTime - time;
        time = newTime;

        update(dt);
      }

      function update(dt) {
        glApp.render(dt);
      }
      document.addEventListener("DOMContentLoaded", preload);
    </script>
  </main>
  </body>
</html>
