# A sample log configuration file for running in release mode. By default, this configuration splits up log messages to
# three destinations:
#    * Console: For log messages with level INFO and higher
#    * log/base-node/network.log: INFO-level logs related to the comms crate. This file will be quite busy since there
#      are lots of P2P debug messages, and so this traffic is segregated from the application log messages
#    * log/base-node/base_layer.log: Non-comms related INFO-level messages and higher are logged into this file
#    * log/base-node/other.log: Third-party crates' messages will be logged here at an ERROR level
#
#  See https://docs.rs/log4rs/0.8.3/log4rs/encode/pattern/index.html for deciphering the log pattern. The log format
#  used in this sample configuration prints messages as:
#  timestamp [target] LEVEL message
refresh_rate: 30 seconds
appenders:
  # An appender named "stdout" that writes to stdout
  stdout:
    kind: console
    encoder:
      pattern: '{d(%H:%M:%S)} {h({l}):5} {m}{n}'
    filters:
      - kind: threshold
        level: info

  # An appender named "web" that writes to a file with a custom pattern encoder
  web:
    kind: rolling_file
    path: '{{log_dir}}/universe/log/universe-web.log'
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 2mb
      roller:
        kind: fixed_window
        base: 1
        count: 2
        pattern: '{{log_dir}}/universe/log/universe-web.{}.log'
    encoder:
      pattern: '{d(%Y-%m-%d %H:%M:%S.%f)} {l:5} {m}{n} '

  # An appender named "default" that writes to a file with a custom pattern encoder
  default:
    kind: rolling_file
    path: '{{log_dir}}/universe/log/universe.log'
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 2mb
      roller:
        kind: fixed_window
        base: 1
        count: 2
        pattern: '{{log_dir}}/universe/log/universe.{}.log'
    encoder:
      pattern: '{d(%Y-%m-%d %H:%M:%S.%f)} {l:5} {m} // {f}:{L}{n}'

  app-logic:
    kind: rolling_file
    path: '{{log_dir}}/universe/log/app-logic.log'
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 2mb
      roller:
        kind: fixed_window
        base: 1
        count: 2
        pattern: '{{log_dir}}/universe/log/app-logic.{}.log'
    encoder:
      pattern: '{d(%Y-%m-%d %H:%M:%S.%f)} {l:5} {m} // {f}:{L}{n}'

  statuses:
    kind: rolling_file
    path: '{{log_dir}}/universe/log/statuses.log'
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 2mb
      roller:
        kind: fixed_window
        base: 1
        count: 2
        pattern: '{{log_dir}}/universe/log/app-statuses.{}.log'
    encoder:
      pattern: '{d(%Y-%m-%d %H:%M:%S.%f)} {l:5} {m} // {f}:{L}{n}'

  # An appender named "minotari_cli" that writes to a file with a custom pattern encoder
  minotari_cli:
    kind: rolling_file
    path: '{{log_dir}}/universe/log/minotari_cli.log'
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 2mb
      roller:
        kind: fixed_window
        base: 1
        count: 2
        pattern: '{{log_dir}}/universe/log/minotari_cli.{}.log'
    encoder:
      pattern: '{d(%Y-%m-%d %H:%M:%S)} {l:5} {m} // {f}:{L}{n}'

  # An appender named "other" that writes to a file with a custom pattern encoder
  other:
    kind: rolling_file
    path: '{{log_dir}}/universe/log/other.log'
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 2mb
      roller:
        kind: fixed_window
        base: 1
        count: 2
        pattern: '{{log_dir}}/universe/log/other.{}.log'
    encoder:
      pattern: '{d(%Y-%m-%d %H:%M:%S.%f)} {l:5} {m}{n} // {f}:{L} '

# Set the default logging level to "info"
root:
  level: info
  appenders:
    - other
    - stdout

loggers:
  tari::universe:
    level: info
    appenders:
      - stdout
      - default
    additive: false

  tari::universe::app_logic:
    level: info
    appenders:
      - stdout
      - app-logic
    additive: false

  tari::universe::statuses:
    level: info
    appenders:
      - stdout
      - statuses
    additive: false

  tari::universe::web:
    level: info
    appenders:
      - web
    additive: false

  tari::universe::wallet::minotari_wallet:
    level: info
    appenders:
      - minotari_cli
      - stdout
    additive: false
